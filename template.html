<!doctype html>
<html>
  <head>
    <title>Webpack Package</title>
  </head>
  <body>
    <section id="main">
      <div class="container">
        <div class="row">
          <div class="jumbotron mx-auto mt-5 col-md-10 col-lg-8">
            <h1 class="display-4">RSS Reader</h1>
            <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
            <form action="" class="rss-form mb-2">
              <div class="form-row">
                <div class="col">
                  <input autofocus="" required="" name="url" aria-label="url" class="form-control form-control-lg w-100" placeholder="RSS link">
                </div>
                <div class="col-auto">
                  <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5">Add</button>
                </div>
              </div>
            </form>
            <p>Example: https://ru.hexlet.io/lessons.rss</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
